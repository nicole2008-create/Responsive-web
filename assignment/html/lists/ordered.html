<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered</title>
</head>
<body>
    <h2>An ordered HTML list</h2>

<ol>
  <li>Coffee</li><br>
  <li>Tea</li><br>
  <li>Milk</li><br>
</ol> 
<h2>Ordered List with Numbers</h2>

<ol type="1">
  <li>Coffee</li><br>
  <li>Tea</li><br>
  <li>Milk</li><br>
</ol> 
 
</body>
</html>
