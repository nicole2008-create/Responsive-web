<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <h2>Image Maps</h2>
    <p>Click on the Dress, the nails, or the cake to go to a new page and read more about the topic:</p>
    
    <img src="workplace" alt="Workplace" usemap="#workplacemap" width="400" height="379">
    
    <map name="workmap">
      <area shape="rect" coords="34,44,270,350" alt="Dress" href="www.pinterst.com">
      <area shape="rect" coords="290,172,333,250" alt="nails" href="www.pinterst.com">
      <area shape="circle" coords="337,300,44" alt="cake" href="www.pinterst.com">
    </map>
    <h2>Image Maps</h2>
<p>Click on the Dress to go to a new page and read more about the topic:</p>

<img src="f.jpeg" alt="dress" usemap="Dressmap" width="450" height="675">

<map name="Dressmap">
  <area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" alt="Dress" href="dress.htm">
  <h2>Image Maps</h2>

<p>Click on the nails to execute a JavaScript function:</p>

<img src="workplace.jpg" alt="Workplace" usemap="#workplacemap" width="400" height="379">

<map name="workmap">
  <area shape="circle" coords="337,300,44" href="dress.htm" onclick="myFunction()">
</map>

<script>
function myFunction() {
  alert("You clicked the nails!");
}
</script>

</map>
</body>
</html>
