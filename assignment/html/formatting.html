<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
</head>
<body>
    <p><b>This text id bold</b></p>
    <p><strong>This is a imporant text</strong></p>
    <p><i>This is an intalic text.</i></p>
    <p><em>This is an emphasized.</em></p>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <p<small>This is a very small text.</small>
    <p>My favorite colr is<del> blue</del> red.</p>
    <p>My favorite food is<del> beans</del><ins> garri.</ins></p>
    <p>This is a <sub>subscripted </sub>text.</p>
    <p><sup>This a <sup>superscripted</sup> text.</p>

</html>
